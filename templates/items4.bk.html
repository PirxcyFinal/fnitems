<head>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script>
function copyToClipboard(ct) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val(ct).select();
  document.execCommand("copy");
  $temp.remove();
  //alert(`Copied! : ${ct}`);
}
</script>
</head>
<body bgcolor="#808080" text="#fff">
<div class="list">
  <iframe src="/list"></iframe>
  </div>
<div class="menu">
{% for i in types %}<a href="{{i}}">{{i}}</a> {% endfor %} <a href="/">back to main</a>
</div>
{% for i in items %}
<div class="box">
  <div class="box2" style="background-image: url(/image/{{i['rarity'].lower()}});background-size: cover;">
  {% if not i['icons']['icon'] == None %}
    <img border="0" src="{{i['icons']['icon']}}" width="128" height="128" alt="image">
  {% else %}
    <img border="0" src="/image/none" width="128" height="128" alt="image">
  {% endif %}
</div>
<div class="box2">
{{i['id']}}
</div>
<div class="box2 font1">
<button onclick="copyToClipboard('{{i['path'].split('/')[-1]}}')">Copy ID</button>
</div>
<div class="box2">
{{ i['id']|length }}
</div>
<div class="box2">
{{i['name']}}
</div>
<div class="box2">
{{i['description']}}
</div>
<div class="box2 font1">
  <form action="/list" method="post"><button type="submit" name="add" value="{{i['path'].split('/')[-1]}}">+</button></form>
</div>
</div>
{% endfor %}
</body>
